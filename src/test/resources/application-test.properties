spring.application.name=oficina-catalog-service
server.port=8087

# DynamoDB Configuration for tests (endpoint empty = skip table creation)
aws.dynamodb.endpoint=${DYNAMODB_ENDPOINT:}
aws.dynamodb.table-prefix=test-
aws.region=us-east-1

# AWS SQS Configuration - Disabled for tests
spring.cloud.aws.sqs.enabled=false

# Logging
logging.level.root=INFO
logging.level.br.com.grupo99.catalogo=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
