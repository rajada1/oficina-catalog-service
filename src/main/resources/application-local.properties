# =============================================================================
# Configuração LocalStack - oficina-catalog-service
# Profile: local
# Uso: mvn spring-boot:run -Dspring-boot.run.profiles=local
# =============================================================================

spring.application.name=oficina-catalog-service
server.port=8083

# DynamoDB Configuration (LocalStack)
aws.dynamodb.endpoint=http://localhost:4566
aws.dynamodb.table-prefix=
aws.region=us-east-1

# JWT Configuration
jwt.secret=base64EncodedSecretKeyWithMinimumOf256BitsForHS256SigningAlgorithm
jwt.expiration.ms=3600000

# Security (disabled for local testing)
security.disabled=true

# AWS LocalStack Configuration
spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
spring.cloud.aws.sqs.endpoint=http://localhost:4566
app.sqs.catalog-queue=http://localhost:4566/000000000000/catalog-events-queue
app.sqs.peca-queue=http://localhost:4566/000000000000/peca-events-queue
app.sqs.servico-queue=http://localhost:4566/000000000000/servico-events-queue

# Logging
logging.level.br.com.grupo99.catalogo=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
