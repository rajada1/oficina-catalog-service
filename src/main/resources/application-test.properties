spring.application.name=oficina-catalog-service-test
server.port=8087

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Security Configuration - Desabilitar para testes
security.disabled=true

# JWT Configuration
jwt.secret=test_secret_key_for_testing_purposes_only_256_bits_minimum
jwt.expiration.ms=3600000

# Logging
logging.level.root=WARN
logging.level.br.com.grupo99.catalogo=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
