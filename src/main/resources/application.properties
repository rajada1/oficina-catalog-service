spring.application.name=oficina-catalog-service
server.port=8087

# DynamoDB Configuration (configurado via DynamoDbConfig.java)
aws.dynamodb.endpoint=${AWS_DYNAMODB_ENDPOINT:}
aws.dynamodb.table-prefix=${DYNAMODB_TABLE_PREFIX:}
aws.region=${AWS_REGION:us-east-1}

# JWT Configuration
jwt.secret=${JWT_SECRET:seu_segredo_super_secreto_aqui_minimo_256_bits_de_seguranca}
jwt.expiration.ms=${JWT_EXPIRATION:3600000}

# Security Configuration
security.disabled=${SECURITY_DISABLED:false}

# Logging
logging.level.root=INFO
logging.level.br.com.grupo99.catalogo=DEBUG
logging.level.software.amazon.awssdk=INFO

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
