apiVersion: v1
kind: Namespace
metadata:
  name: catalog-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: catalog-service-sa
  namespace: catalog-service
  annotations:
    # Substitua pelo Role ARN do EKS/IAM que deve ser usado (IRSA)
    # eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/<ROLE_NAME>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service-deployment
  namespace: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 1
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      serviceAccountName: catalog-service-sa
      containers:
        - name: catalog-service
          image: placeholder:latest
          ports:
            - containerPort: 8087
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: catalog-service-secrets
                  key: JWT_SECRET
            # DynamoDB / AWS related envs
            - name: AWS_REGION
              value: "${AWS_REGION:-us-east-1}"
            # DynamoDB is managed externally (provisioned in a different repo).
            # Do NOT set an endpoint in production â€” leave empty so app uses DefaultCredentialsProvider.
            - name: DYNAMODB_TABLE_PREFIX
              valueFrom:
                secretKeyRef:
                  name: catalog-service-secrets
                  key: DYNAMODB_TABLE_PREFIX
                  optional: true
            - name: SERVER_PORT
              value: "8087"
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: catalog-service-secrets
                  key: NEW_RELIC_LICENSE_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8087
            initialDelaySeconds: 90
            periodSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8087
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: catalog-service
spec:
  type: ClusterIP
  selector:
    app: catalog-service
  ports:
    - port: 80
      targetPort: 8087
      protocol: TCP
